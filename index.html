<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FCC Survey Form</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<h1 id="title">Survey Form</h1>
	<div id="main-form">
		<p id="description">Let us know how we can improve freeCodeCamp</p>
			<form action="" id="survey-form">
				<div class="rowTab">
					<div class="labels">
						<label for="name" id="name-label">*Name</label>
					</div>
					<div class="rightTab">
						<input id="name" class="input-field" type="text" name="name" placeholder="Enter your name" autofocus="autofocus" required="required">
					</div>
				</div>
				<div class="rowTab">
					<div class="labels">
						<label for="email" id="email-label">*Email</label>
					</div>
					<div class="rightTab">
						<input id="email" class="input-field" type="email" name="email" placeholder="Enter your Email" required="required">
					</div>
				</div>
				<div class="rowTab">
					<div class="labels">
						<label for="age" id="number-label">*Age</label>
					</div>
					<div class="rightTab">
						<input id="number" class="input-field" type="number" name="age" placeholder="Age" required="required" min="1" max="125">
					</div>
				</div>
				<div class="rowTab">
					<div class="labels">
						<label for="dropdown">Which option best describes your current role?</label>
					</div>
					<div class="rightTab">
						<select name="dropdown" id="dropdown">
							<option disabled value>Select an option</option>
							<option value="Student">Student</option>
							<option value="Full Time Job">Full Time Job</option>
							<option value="Full Time Learner">Full Time Learner</option>
							<option value="Prefer Not To Say">Prefer Not To Say</option>
							<option value="Other">Other</option>
						</select>
					</div>
				</div>
				<div class="rowTab">
					<div class="labels">
						<label for="userRating">* How likely is that you would recommend freeCodeCamp to a friend?</label>
					</div>
					<div class="rightTab">
						<ul style="list-style: none;">
							<li class="radio">
								<label><input type="radio" class="userRating" name="radio-buttons" value="1">Definitely</label>
							</li>
							<li class="radio">
								<label><input type="radio" class="userRating" name="radio-buttons" value="2">Maybe</label>
							</li>
							<li class="radio">
								<label><input type="radio" class="userRating" name="radio-buttons" value="3">Not Sure</label>
							</li>
						</ul>
					</div>
				</div>
				<div class="rowTab">
					<div class="labels">
						<label for="dropdown">What do you like most in FCC:</label>
					</div>
					<div class="rightTab">
						<select name="dropdown" id="dropdown">
							<option disabled value>Select an option</option>
							<option value="Student">Challenges</option>
							<option value="Full Time Job">Projects</option>
							<option value="Full Time Learner">Community</option>
							<option value="Prefer Not To Say">Open Source</option>
						</select>
					</div>
				</div>
				<div class="rowTab">
					<div class="labels">
						<label for="checkbox-improvements">Things that should be 			improved in the future
								(Check all that apply):</label>
					</div>
					<div class="rightTab">
						<ul style="list-style: none;">
							<li class="checkbox">
								<label><input type="checkbox" name="checkbox-improvements" value="1" class="userRating">Front-end Projects</label>
							</li>
							<li class="checkbox">
								<label><input type="checkbox" name="checkbox-improvements" value="2" class="userRating">Back-end Projects</label>
							</li>
							<li class="checkbox">
								<label><input type="checkbox" name="checkbox-improvements" value="3" class="userRating">Data Visualization</label>
							</li>
							<li class="checkbox">
								<label><input type="checkbox" name="checkbox-improvements" value="4" class="userRating">Challenges</label>
							</li>
							<li class="checkbox">
								<label><input type="checkbox" name="checkbox-improvements" value="5" class="userRating">Open Source Community</label>
							</li>
							<li class="checkbox">
								<label><input type="checkbox" name="checkbox-improvements" value="6" class="userRating">Gitter help rooms</label>
							</li>
							<li class="checkbox">
								<label><input type="checkbox" name="checkbox-improvements" value="7" class="userRating">Videos</label>
							</li>
							<li class="checkbox">
								<label><input type="checkbox" name="checkbox-improvements" value="8" class="userRating">City Meetups</label>
							</li>
							<li class="checkbox">
								<label><input type="checkbox" name="checkbox-improvements" value="9" class="userRating">Wiki</label>
							</li>
							<li class="checkbox">
								<label><input type="checkbox" name="checkbox-improvements" value="10" class="userRating">Forum</label>
							</li>
							<li class="checkbox">
								<label><input type="checkbox" name="checkbox-improvements" value="11" class="userRating">Additional Courses</label>
							</li>
						</ul>
					</div>
				</div>
				<div class="rowTab">
					<div class="labels">
						<label for="suggest">Any Comments or Suggestions?</label>
					</div>
					<div class="rightTab">
						<textarea class="input-field" name="suggest" wrap="soft" placeholder="Enter your comment..."></textarea>
					</div>
				</div>
				<button id="submit" type="submit">Submit</button>
		</form>
	</div>
</body>
</html>
